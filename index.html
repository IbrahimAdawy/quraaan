<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Holy Quran Radio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Radio Section -->
  <div class="radio-container">
    <h1>Holy Quran Radio</h1>
    <p>Listen to the Holy Quran Radio Station</p>
    <audio controls autoplay id="myaudio">
      <source rel="noreferrer nofollow" src="https://stream.radiojar.com/8s5u5tpdtwzuv" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
    <img src="4.jpg" alt="Background Image" class="radio-image">
  </div>

  <!-- Carousel Section -->
  <div class="carousel-container">
    <div class="carousel">
      <div class="carousel-slide">
        <img src="1.jpg" alt="Slide 1">
        <img src="2.jpg" alt="Slide 2">
      </div>
      <div class="carousel-slide">
        <img src="3.jpg" alt="Slide 3">
        <img src="4.jpg" alt="Slide 4">
      </div>
      <div class="carousel-slide">
        <img src="5.jpg" alt="Slide 5">
        <img src="6.jpg" alt="Slide 6">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
